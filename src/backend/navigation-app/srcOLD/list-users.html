<template>
  <require from="blur-image"></require>

  <section class="au-animate">
      <h2>${heading}</h2> 
      <!--p><a target="_blank" class="btn btn-default" href.bind="addUser">Agregar Usuario</a></p-->
      <div class="row au-stagger">
        <div class="col-sm-6 col-md-3 card-container au-animate" repeat.for="user of users">
            <div class="card">
                <canvas class="header-bg" width="250" height="70" blur-image.bind="image"></canvas>
                <div class="avatar">
                    <img src="images.jpeg" crossorigin ref="image"/>
                </div>
                <div class="content">
                    <p class="name">${user.name}</p>                    
                    <p class="id">${user.id}</p>
                    <!--p><a target="_blank" class="btn btn-default" href.bind="modUser\$index">Modificar</a></p-->
                    <button click.delegate="$parent.del($index)"> Borrar</button>
                </div>
            </div>
        </div>
      </div>
  </section>
</template>
